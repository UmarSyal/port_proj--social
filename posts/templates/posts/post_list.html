{% extends 'base.html' %}

{% block content %}
    <h2>All Posts</h2>
    
    {% if posts %}
        {% for post in posts %}
            <div class="row">
                <div class="col-md-2">
                    <h3><a href="{% url 'posts:posts_by_user' username=post.author %}">@{{ post.author }}</a></h3>
                </div>

                <div class="col-md-10">
                    <h4>{{ post.author }}</h4>
                    <h3>{{ post.message }}</h3>
                    <p>
                        <a href="{% url 'posts:post_detail' username=post.author pk=post.id %}">{{ post.created_on }}</a>
                        in
                        <a href="{% url 'groups:group_detail' slug=post.group.slug %}">{{ post.group.name }}</a>
                    </p>
                </div>
            </div>
            
            <hr>
        {% endfor %}
    {% else %}
        No posts avaiable yet!
    {% endif %}
{% endblock content %}
