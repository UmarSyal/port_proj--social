{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-2">
            <h3><a href="{% url 'posts:posts_by_user' username=post.author %}">@{{ post.author }}</a></h3>
        </div>

        <div class="col-md-10">
            <h4>{{ post.author }}</h4>
            <h3>{{ post.message }}</h3>
            <p>
                <a href="{% url 'posts:post_detail' username=post.author pk=post.id %}">{{ post.created_on }}</a>
                in
                <a href="{% url 'groups:group_detail' slug=post.group.slug %}">{{ post.group.name }}</a>
            </p>

            {% if post.author == user and user.is_authenticated %}
                <a class="btn btn-danger btn-lg" href="{% url 'posts:post_delete' pk=post.id %}"><span class="fa fa-remove"></span>Delete</a>
            {% endif %}
        </div>
    </div>
{% endblock content %}
