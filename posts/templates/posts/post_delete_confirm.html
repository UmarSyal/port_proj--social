{% extends 'base.html' %}

{% block content %}
    <h1>Are you sure you want to delete this post?</h1>
    <div class="row">
        <div class="col-md-2">
            <h3><a href="{% url 'posts:posts_by_user' username=post.author %}">@{{ post.author }}</a></h3>
        </div>

        <div class="col-md-10">
            <h4>{{ post.author }}</h4>
            <h3>{{ post.message }}</h3>
            <p>
                <a href="{% url 'posts:post_detail' username=post.author pk=post.id %}">{{ post.created_on }}</a>
                in
                <a href="{% url 'groups:group_detail' slug=post.group.slug %}">{{ post.group.name }}</a>
            </p>

            <form method="post">
                {% csrf_token %}
                <button class="btn btn-danger btn-lg" type="submit">Delete</button>
                <a class="btn btn-default btn-lg" href="{% url 'posts:post_detail' username=post.author pk=post.id %}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock content %}
