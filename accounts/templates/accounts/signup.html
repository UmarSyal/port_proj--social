{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">
{% endblock head %}

{% block content %}
    <h1>Sign Up</h1>

    <form method="post">
        {% csrf_token %}

        {% bootstrap_form form %}
        
        {% buttons %}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        {% endbuttons %}
    </form>
{% endblock content %}
